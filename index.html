<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="page-header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game-container">
        <div class="scoreboard">
            <h3>Score: </h3>
            <div class="score-table">
                <!-- User: scor utilizator /// CPU: scor calculator -->
            </div>
        </div>
        <div id="game-grid">
        </div>
        <div class="reset">
            <button id="gameResetBtn" class="blueBtn">Reset Game!</button>
            <button id="test" class="blueBtn">test</button>
        </div>
        <div id="winner"></div>
    </div>

    <button id="myBtn">Open Modal</button>

    <div id="startModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose your symbol!</h2>
            </div>
            <div class="modal-body">
                <p>Please choose your preffered symbol:</p>
                <p><label for="playerName">What is your name? </label><input type="text" name="playerName" id="playerName"></p>
                <p>
                    <div class="symbolChoice">
                        <button class="symbolBtn" symbol="X">X</button>
                        <button class="symbolBtn" symbol="Y">Y</button>
                    </div>
                </p>
                <p>
                    <div id="playerChoice">Your symbol of choice is: </div>
                </p>
                <div class="confirm hidden"><button id="confirmPlayerChoice" class="blueBtn">Confirm!</button></div>
            </div>
            <div class="modal-footer">
                <h4>The Odin Project - Mihai Băiașu</h4>
            </div>
        </div>
    </div>
</body>

</html>
